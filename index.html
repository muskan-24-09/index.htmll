<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="">Firstname</label>
            <input type="text" name="firstname" size="15">
            <br>
            <br>
            <label for="">Middlename</label>
            <input type="text" name="middlename" size="15">
            <br>
            <br>
            <label for="">Lastname</label>
            <input type="text" name="lastname" size="15">
            <br>
            <br>
            <label for="">Course :</label>
            <select name="" id="">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>
            <label for="">Gender :</label>
            <br>
            <input type="radio" name="gender" value="Male"> Male
            <br>
            <input type="radio" name="gender" value="Female"> Female
            <br>
            <input type="radio" name="gender" value="ohter"> Other 
            <br>
            <br>
            <label for="">DOB</label>
            <input type="datetime-local" name="id">
            <br>
            <label for="">Phone :</label>
            <input type="text" name="country code" value="+91" size="2" disabled>
            <input type="tel" name="phone" maxlength="10" size="10" >
            <br>
            <br>
            <label for="">Address</label>
            <br>
            <textarea cols="80" rows="5" value="address"></textarea>
            <br>
            <br>
            <label for="">Email :</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="">Password :</label>
            <input type="password" id="pass" name="pass">
            <br>
            <br>
            <label for="">Re-type password :</label>
            <input type="password" id="repass" name="repass">
            <br>
            <br>
            <input type="checkbox" name="id"> Agree to terms and condition
            <br>
            <br>
            <label for="">Choose File</label>
            <input type="file" name="id">
            <br>
            <br>
            <label for="">Choose Color</label>
            <input type="color" name="id">
            <br>
            <br>
            <input type="reset" value="Reset">
            <input type="button" value="Submit">

            
        </fieldset>
    </form>
</body>
</html>
